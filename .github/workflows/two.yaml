name: Reusable workflow example

on:
  workflow_call:
    inputs:
      username:
        required: true
        type: string

jobs:
  example_job:
    name: Pass input and secrets to my-action
    runs-on: ubuntu-latest
    steps:
      - run: echo Hello > hello.txt

      - uses: actions/upload-artifact@v2
        with:
          name: art
          path: hello.txt
          retention-days: 14

    runs-on: ubuntu-latest
    if: false
    steps:
    - uses: actions/checkout@v2
    - run: echo hello

  b:
    runs-on: ubuntu-latest
    needs:
      - a
    if: always() & (needs.a.result == 'skipped')
    steps:
    - run: echo goodbye

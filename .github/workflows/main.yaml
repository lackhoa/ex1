name: Test workflow

on:
  push:
    branches:
      - '**'

jobs:
  build:
    outputs:
      key: ${{ true == true }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.PAT }}
    - name: echo
      id: echo
      if: false
      run: echo "Hello world" > /tmp/hello
    - name: hash
      run: echo $(sha1sum /tmp/hello)
      if: steps.echo.outcome == 'skipped'

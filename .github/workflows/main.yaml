name: Main

env:
  X: 5

on:
  push:
    branches:
      - '**'
  workflow_dispatch:
    inputs:
      timeout:
        required: true
        default: '0'
      message:
        required: true
        default: 'hello world'

  a:
    timeout-minutes: '5'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup tmate session
      if: failure()
      uses: mxschmitt/action-tmate@v3


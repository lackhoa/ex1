name: Main

env:
  X: 5

on:
  push:
    branches:
      - '**'
  workflow_dispatch:
    inputs:
      message:
        required: true
        default: 'hello world'

jobs:
  a:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
    - run: echo ${{ contains(github.event.head_commit.message, 'test string') }}
    - run: echo ${{ contains(github.event.head_commit.message, 'does not exist') }}
